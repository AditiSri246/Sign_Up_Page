<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">

        <h5>Sign Up</h5>
        <form action="">
            <div class="input">
                <img class="image" src="Images/user.png" alt="">
                <input class="input-element" type="text" placeholder="Name">
            </div>

            <div class="input">
                <img class="image" src="Images/email.png" alt="">
                <input class="input-element" type="email" placeholder="Email">
            </div>

            <div class="input">
                <img class="image" src="Images/lock.png" alt="">
                <input class="input-element" type="password" placeholder="Password">
            </div>

            <div class="bottom">
                <div class="bottom-text bottom-text2">
                    <input type="checkbox" name="" id=""><span>&nbsp;I read and agree to&nbsp;</span><a href="#">Terms & Conditions</a>
                </div>
    
                <div class="bottom-text">
                    <button>CREATE ACCOUNT</button>
                </div>
    
                <div class="bottom-text">
                    <span>Already have an account?</span> <a href="https://aditisri246.github.io/Sign_In_Page/">Sign in</a>
                </div>
            </div>
            
        </form>

    </div>
</body>

</html>
